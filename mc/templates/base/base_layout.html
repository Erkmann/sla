<!-- Static -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <!-- Title -->
    {% block title %} {% endblock %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Style -->
    <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'css/base/base.css' %}"
    />
    {% block style %} {% endblock %}
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">

</head>
<body>
    <!-- Header -->
    <div style="background-color: #00b5ad !important" class="ui stackable menu">
        <div class="item">
            <img src="{% static 'images/ielb.png' %}"></a>
        </div>
        <a style="color: #fff !important;" class="item" href="{% url 'apphome:home' %}">Home</a>
        <a style="color: #fff !important;" class="item" href="{% url 'appculto:culto' %}">Cultos</a>
        <div class="right menu">
            {% if not user.username %}
            <a style="color: #fff !important;" class="item" href="{% url 'appuser:login' %}">Login</a>
            {% else %}
            <a style="color: #fff !important;" class="item" href="">{{ user.first_name }} {{ user.last_name }}</a>
            <a style="color: #fff !important;" class="item" href="{% url 'appculto:add_culto' %}">Adicionar Culto</a>
            <a style="color: #fff !important;" class="item" href="{% url 'appuser:logout' %}">Logout</a>
            {% endif %}
            <a style="color: #fff !important;" class="item" href="{% url 'appinscricao:delete_inscricao_step' %}">Cancelar Inscrição</a>
        </div>

    </div>

    <!-- Content -->
    {% block content %} {% endblock %}

</div>
</body>
</html>
